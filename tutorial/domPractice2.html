<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="languages">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    const addNewLangToList = ((langName) => {
        const newItem = document.createElement('li');
        newItem.appendChild(document.createTextNode(langName))
        document.querySelector('.languages').appendChild(newItem)
    })
    addNewLangToList("C++")
    addNewLangToList("Java")
    addNewLangToList("Python")
</script>
</html>
