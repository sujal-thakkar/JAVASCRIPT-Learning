<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light to dark</title>
    <style>
        .btn {
            padding: 10px;
            background-color: #212121;
            color: aliceblue;
            font-family: 'Arial';
            border: 3px solid greenyellow;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn">Click to make dark</button>
</body>
<script>
    let btn = document.querySelector('.btn')
    let curMode = 'light'

    btn.addEventListener('click', () => {
        if(curMode === 'light') {
            document.body.style.backgroundColor = '#212121';
            btn.style.backgroundColor = 'aliceblue';
            btn.style.color = '#000000'
            btn.style.border = '4px solid orangered'
            btn.innerHTML = 'Click to make light'
            console.log('mode changed to dark');
            curMode = 'dark'
            
        } else if(curMode === 'dark'){
            document.body.style.backgroundColor = '#fff'
            btn.style.backgroundColor = '#212121';
            btn.style.color = 'aliceblue'
            btn.style.border = '4px solid greenyellow'
            btn.innerHTML = 'Click to make dark'
            console.log('mode changed to light');
            curMode = 'light'
        }
    })
</script>
</html>
