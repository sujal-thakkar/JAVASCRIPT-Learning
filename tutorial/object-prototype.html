<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Prototype</title>
  </head>
  <body>
    <h1>Object Prototypes</h1>
  </body>
  <script>
    const myObject = {
      city: "madrid",
      greeting() {
        console.log(`i am from ${this.city}, how're you.`);
      },
    };

    const myDate = new Date();
    let object = myDate;

    do {
      object = Object.getPrototypeOf(object);
      console.log(object);
    } while (object);
  </script>
</html>
