<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast application</title>
</head>

<body style="text-align: center; margin-top: 30px;">
    <label for="weatherTypes">Aapke waha mausam kaisan ba? </label>
    <select name="" id="weatherTypes">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>

    <p></p>
</body>

<script>
    const weatherType = document.querySelector("select");
    const para = document.querySelector("p");

    weatherType.addEventListener("change", updateWeather)

    function updateWeather() {
        const choice = weatherType.value;

        if(choice === 'sunny') {
            para.textContent = "Sunny is funny, my fav cricketer is Dhoni";
        } else if(choice === 'rainy') {
            para.textContent = "Ghar baitho, chaai ki chuskiyaa lo bey!";
        } else if(choice === 'snowing') {
            para.textContent = 'tumhre waha baraf bhi girta hai ka bey?';
        } else if(choice === 'overcast') {
            para.textContent = 'Aaj mausam bada suhana hai, let\'s thrive harder';
        } else {
            para.textContent = '';
        }
    }
</script>
</html>
