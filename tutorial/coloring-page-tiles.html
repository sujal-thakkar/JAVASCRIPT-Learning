<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored-page</title>
    <style>
        .tiles {
            height: 250px;
            width: 250px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
    </div>
</body>
<script>
    const container = document.querySelector(".container");
    function random(number) {
        return Math.floor(Math.random() * number);
    }
    function bgChange() {
        return `rgb(${random(255)} ${random(255)} ${random(255)})`;
    }
    container.addEventListener("click", (event) => {
        event.target.style.backgroundColor = bgChange();
    })
</script>
</html>
