<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Book List</h1>
    <ul id="book-list"></ul>

    <div class="add-book-form">
      <label for="new-book-title"></label>
      <input type="text" name="new-book-title" id="new-book-title" />

      <label for="new-book-author"></label>
      <input type="text" name="new-book-author" id="new-book-author" />

      <button id="add-book-button">Add Book</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
