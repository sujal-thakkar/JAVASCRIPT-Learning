<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter ðŸ’µðŸ’´</h1>
        <form>
            <div class="amount">
                <label for="amount">Enter Amount:</label>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="US">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="IN">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1 USD <i class="fa-solid fa-equals" style="color: #ff0000;"></i> 84.43779475 INR</p>
            </div>
            <button class="button-85" role="button">Get Current Exchange Rate</button>
        </form>
    </div>
    <script src="country-codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
